<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <section class="login-form">
            <h2>Welcome Back!</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Retrieve user input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve existing users from localStorage
            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            // Check if the user exists and the password matches
            const user = existingUsers.find(user => user.username === username && user.password === password);
            if (user) {
                document.getElementById('loginMessage').innerText = "Login successful! Welcome back!";
                // Here you could redirect to a dashboard or events page
            } else {
                document.getElementById('loginMessage').innerText = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
